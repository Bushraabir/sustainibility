<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sustainability Tip</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_sustainability_tip.css') }}">
</head>

<body>
    <header class="admin-header">
        <h1>Edit Sustainability Tip</h1>
        <p class="subtitle">Admin Dashboard - Edit Sustainability Tip</p>
        <a class="logout-btn" href="{{ url_for('logout') }}">Logout</a>
    </header>

    <main class="admin-main">
        <section class="edit-tip-section">
            <form action="{{ url_for('edit_sustainability_post', post_id=post.id) }}" method="POST">
                <div class="form-group">
                    <label for="title">Tip Title:</label>
                    <input type="text" id="title" name="title" value="{{ post.title }}" required>
                </div>

                <div class="form-group">
                    <label for="content">Tip Content:</label>
                    <textarea id="content" name="content" rows="5" required>{{ post.content }}</textarea>
                </div>

                <button type="submit" class="cta-button">Update Tip</button>
            </form>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/edit_sustainability_tip.js') }}"></script>
</body>

</html>
